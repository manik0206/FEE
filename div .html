<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Land Company - Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 10;
        }

        header .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
        }

        header .menu-icon {
            border: 2px solid white;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('https://www.golfsavers.com/assets/image/newkuta1.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hero h1 {
            font-size: 80px;
            color: white;
            font-weight: normal;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 5px;
        }

        .gallery-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Discovery Land Company</div>
    <nav>
        <a href="#">About DLC</a>
        <a href="#">Our Worlds</a>
        <a href="#">Experiences</a>
        <a href="#">Company</a>
        <a href="#">Gallery</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
</header>

<section class="hero">
    <h1>Gallery</h1>
</section>

<section class="gallery-grid">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1EbUaVCYtTEuiZI95zCGgkNMHyWYtZbGAXg&s" alt="Beach Resort">
    <img src="https://images-cdn.ubuy.co.in/6359e9b550477d0b8808dae1-mountain-river-perfect-fishing-sunset.jpg" alt="Mountains and Lake">
    <img src="https://thumbs.dreamstime.com/b/man-having-massage-spa-salon-29257846.jpg" alt="Golf Course">
   
</section>

</body>
</html>
